version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sunberry_secure_password
      - POSTGRES_DB=sunberry
    ports:
      - "5432:5432"
    restart: always

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:sunberry_secure_password@db/sunberry
      - SECRET_KEY=change_this_to_a_secure_random_string
    ports:
      - "8000:8000"
    restart: always

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://backend:8000
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
